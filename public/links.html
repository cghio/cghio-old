<div class="row" ng-repeat="link_row in links">
  <div class="col-sm-4" ng-repeat="link_group_name in keys(link_row)">
    <div class="panel panel-default">
      <div class="panel-heading">{{link_group_name}}</div>
      <div class="list-group" ng-repeat="link in link_row[link_group_name]">
        <a class="list-group-item" href="{{link.url}}" target="_blank">
          {{link.title}}
        </a>
      </div>
    </div>
  </div>
</div>
